<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- OpenGraph -->
	<meta property="og:url" content="https://omegeneralpico.github.io/FormularioParador/" />
	<meta property="og:title" content="Encuesta el parador" />
	<meta property="og:image"
		content="https://www.generalpico.gov.ar/frontend/images/generalpico/2020/header/Blanco%20logo.png" />
	<meta property="og:description"
		content="Encuesta el parador " />
	<meta property="og:type" content="website" />
	<!--  -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Formulario de inscripción">
	<meta name="author" content="Julio Caba y Guadalupe Anzoategui">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
		rel="stylesheet">
	<link rel="icon" type="image/gif" sizes="96x96" href="https://www.generalpico.gov.ar/Arbol-favico.gif">
	<title>Encuesta el parador</title>
	<link rel="stylesheet" href="files/css/style.css">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
	<img class="img" src="files/img/logo.png" width="30%">
	<div class="container pt-2 mt-2">
		<h1 class="text-center pt-1 pb-1 fw-bold">Encuesta El Parador</h1>
		<h5>Breve encuesta realizada para obtener el impacto, en el aspecto económico, de la agenda de verano en "El Parador".</h5>
	</div>
	<div class="container text-center pt-3 mt-3">
		<form name="gform" id="gform" enctype="text/plain"
			action="https://docs.google.com/forms/d/e/1FAIpQLSfWhcCod_nW_YSdtJs7cqPLJPI39VxA-_h7vHpytXSH0DUPMg/formResponse?"
			target="hidden_iframe" onsubmit="submitted=true;">
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label>Sector al que pertenece</label>
						<select name="entry.2063734318" id="entry.2063734318" class="form-control" required>
							<option disabled selected value>Seleccione una opción...</option>
							<option value="Artistas">Artistas</option>
							<option value="Food-Truck">Food Truck</option>
							<option value="Emprendedores">Emprendedores</option>
							<option value="Artesanos">Artesanos</option>
							<option value="Hoteles">Hoteles</option>
							<option value="Estaciones-de-Servicio">Estaciones de Servicio</option>
							<option value="Restaurantes">Restaurantes</option>
						</select>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label>Si la respuesta fue emprendedor o artesano, ¿que
							rubro?</label>
							<!-- <textarea class="form-control" name="entry.531915248" id="entry.531915248"
							placeholder="Ingrese su rubro" ></textarea> -->
							<input type="text" name="entry.531915248" id="entry.531915248" placeholder="Ingrese su rubro"
							class="form-control" >
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label>¿Hubo un aumento de ventas/ganancias en comparación con el verano pasado?</label>
						<select name="entry.793170147" id="entry.793170147" class="form-control" >
							<option disabled selected value>Seleccione una opción...</option>
							<option value="Si">Si</option>
							<option value="No">No</option>
						</select>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label>Si la respuesta fue si ¿Cuál cree que fue el porcentaje de aumento?</label>
						<select name="entry.1280974745" id="entry.1280974745" class="form-control" >
							<option disabled selected value>Seleccione una opción...</option>
							<option value="mas-de-15">Más del 15%</option>
							<option value="mas-de-30">Más del 30%</option>
							<option value="mas-de-50">Más del 50%</option>
							<option value="mas-de-75">Más del 70%</option>
							<option value="100">100%</option>
						</select>
					</div>
				</div>

			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label>¿Hubo clientes fuera de Pico?</label>
						<select name="entry.611016409" id="entry.611016409" class="form-control">
							<option disabled selected value>Seleccione una opción...</option>
							<option value="Si">Si</option>
							<option value="No">No</option>
						</select>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label>Si la respuesta fue si ¿De donde?</label>
						<select name="entry.1451520706" id="entry.1451520706" class="form-control" >
							<option disabled selected value>Seleccione una opción...</option>
							<option value="Castex">Castex</option>
							<option value="Santa-Rosa">Santa Rosa</option>
							<option value="Speluzzi">Speluzzi</option>
							<option value="Metileo">Metileo</option>
							<option value="Otras-Provincias">Otras Provincias</option>
							<option value="Otras-Localidades">Otras Localidades</option>
						</select>
					</div>
				</div>

			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label>¿Está de acuerdo con la utilización del sector del predio?</label>
						<select name="entry.1877901786" id="entry.1877901786" class="form-control" required>
							<option disabled selected value>Seleccione una opción...</option>
							<option value="Si">Si</option>
							<option value="No">No</option>
						</select>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label>¿Está de acuerdo con el lugar donde se realizaron los espectáculos?</label>
						<select name="entry.61393220" id="entry.61393220" class="form-control" required>
							<option disabled selected value>Seleccione una opción...</option>
							<option value="Si">Si</option>
							<option value="No">No</option>
						</select>
					</div>
				</div>

			</div>
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<div class="form-group">
						<label>Opiniones/ideas/comentarios:</label>
						<textarea class="form-control" name="entry.2121729222" required id="entry.2121729222"
							placeholder="Nos interesa saber su opinion sobre el evento"></textarea>
					</div>
				</div>
				<div class="col-md-2"></div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<button type="submit" id="form-submit" class="btn btn-success btn-block">Enviar</button>
				</div>
			</div>

		</form>
		<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"
			onload="if(submitted) {window.location='https://omegeneralpico.github.io/FormularioParador/';}"></iframe>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.3.min.js"
		integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
	<script src="files/js/mascara.js"></script>
	<script type="text/javascript">
		$('#gform').on('submit', function (e) {
			$('#gform *').fadeOut(2000);
		});
	</script>
</body>

</html>
